{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <title>MI-Home</title>
<style>
    body{
        background-color: #1f4d91;
        color: white;
        height: 100%;
    }
</style>
<script>
    function clicked(e)
    {
        if(!confirm('You are logging out?')) {
            e.preventDefault();
        }
        else
        return window.location.href="{% url 'account_logout' %}"
    }
</script>
</head>
<body>
    <div class="my-5 mx-5 p-5 row align-items-center rounded-5" style="background-color: #0d2344;
    box-shadow: 0px 0px 5px white;">
        <div class="col-xl-6 col-lg-12 col-md-12">
            <h1 style="font-family: 'DynaPuff', cursive;">Welcome to MI Online Streaming Platform</h1>
            <p style="font-family: 'Rajdhani', sans-serif;">Here you can find India's biggest films. You can find those movies with reasonable price. You can find movies, web series,
                live shows etc.
            </p>
            
            {% if request.user.is_authenticated %}
                <div class="row">
                    <button class="col-md-5 col-12 btn my-3 mx-3 py-2 px-3" style="background-color: #1f4d91; color: white;font-size: large;" onclick="window.location.href='{% url 'MIAPP:Subscribe' %}'">Subscribe</button>
                    <button class="col-md-5 col-12 btn my-3 mx-3 py-2 px-3" style="background-color: #1f4d91; color: white;font-size: large;" onclick="clicked(event)">logOut</button>
                </div>
            {% else %}
                <div class="row">
                    <button class="col-md-5 col-12 btn my-3 mx-3 py-2 px-3" style="background-color: #1f4d91; color: white;font-size: large;" onclick="window.location.href='{% url 'account_login' %}'">LogIn</button>
                    <button class="col-md-5 col-12 btn my-3 mx-3 py-2 px-3" style="background-color: #1f4d91; color: white;font-size: large;" onclick="window.location.href='{% url 'account_signup' %}'">SignUp</button>
                </div>
            {% endif %}
                
        </div>
        <div class="col-xl-6 col-lg-12 d-md-block d-none align-items-center">
            <img class="img-fluid rounded-5"  src="{% static 'Images/tv.jpg' %}" alt="imageHere">
        </div>
    </div>

</body>
</html>
