<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <title>MI-LogIn</title>
    <style>
    body{
        background-color: #1f4d91;
        height: 100%;
    }
    .card{
        width: 30%;
    }
    @media screen and (max-width: 1200px){
        .card{
            width: 60%;
        }
    }
    @media screen and (max-width: 980px){
        .card{
            width: 80%;
        }
    }
    </style>
</head>
<body>
    <div>
        <div class="my-5 py-5 rounded-5 px-5 card mx-auto bg-white">
            <h3 style="text-align: center;">Login to your account</h3>
            <form action="" class="my-5" style="text-align: left;" method="POST">
                {% csrf_token %}
                {% if form.errors %}
                    <p class="text-primary-red">
                        {{form.non_field_errors}}
                    </p>
                {% endif %}
                <label>Email</label><br>
                <input type="email" name="login" id="id_login" class="w-100" required>
                <label style="margin-top: 20px;">Password</label><br>
                <input type="password" name="password" id="id_password" class="w-100" required>
                
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_name }}" />
                {% endif %}
                <button class="btn px-3 py-2 w-100" style="background-color: #1f4d91;font-size: large; color: white; margin-top: 20px;" type="submit">LogIn</button>
            </form>
            <p style="text-align: center;">New to MI? <a href="{% url 'account_signup' %}" style="text-decoration: none;">SignUp</a> </p>
              
        </div>
    </div>
</body>
</html>
